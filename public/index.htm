<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <header id="top-header">
        <h3 id="title">Basic Calculator</h3>
    </header>
    <div id="calc-body">
        <table id="calc">
            <!-- <th id="table-header" rowspan="4"></th> -->
            <div id="text-bar">
                <p id="output-txt">0</p>
            </div>

            <tr>
                <td class="numpad-td"><button class="num-btn" value="7">7</button></td>
                <td class="numpad-td"><button class="num-btn" value="8">8</button></td>
                <td class="numpad-td"><button class="num-btn" value="9">9</button></td>
                <td class="numpad-td"><button class="oprtr-btn" value="/">/</button></td>
            </tr>
            <tr>
                <td class="numpad-td"><button class="num-btn" value="4">4</button></td>
                <td class="numpad-td"><button class="num-btn" value="5">5</button></td>
                <td class="numpad-td"><button class="num-btn" value="6">6</button></td>
                <td class="numpad-td"><button class="oprtr-btn" value="*">*</button></td>
            </tr>
            <tr>

                <td class="numpad-td"><button class="num-btn" value="1">1</button></td>
                <td class="numpad-td"><button class="num-btn" value="2">2</button></td>
                <td class="numpad-td"><button class="num-btn" value="3">3</button></td>
                <td class="numpad-td"><button class="oprtr-btn" value="+">+</button></td>
            </tr>
            <tr>
                <td class="numpad-td"><button class="oprtr-btn" value=".">.</button></td>
                <td class="numpad-td"><button class="num-btn" value="0">0</button></td>
                <td class="numpad-td"><button class="oprtr-btn" value="=">=</button></td>
                <td class="numpad-td"><button class="oprtr-btn" value="-">-</button></td>
            </tr>
        </table>
    </div>

    <footer>Copyright by Abhas kG</footer>
</body>

</html>
